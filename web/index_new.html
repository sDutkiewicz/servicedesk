<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk - System Zg≈Çosze≈Ñ IT</title>
    <link rel="stylesheet" href="styles_new.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>üîß Service Desk</h1>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-view="tickets">Zg≈Çoszenia</a>
                <a href="#" class="nav-link" data-view="new-ticket">Nowe zg≈Çoszenie</a>
                <a href="#" class="nav-link" data-view="reports">Raporty</a>
                <a href="#" class="nav-link" data-view="manage">ZarzƒÖdzanie</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Widok listy zg≈Çosze≈Ñ -->
        <div id="view-tickets" class="view active">
            <div class="header">
                <h2>Lista zg≈Çosze≈Ñ</h2>
                <button class="btn btn-primary" onclick="showView('new-ticket')">+ Nowe zg≈Çoszenie</button>
            </div>

            <div class="filters">
                <label>
                    Status:
                    <select id="filter-status">
                        <option value="">Wszystkie</option>
                        <option value="OPEN">Otwarte</option>
                        <option value="IN_PROGRESS">W realizacji</option>
                        <option value="RESOLVED">RozwiƒÖzane</option>
                        <option value="CLOSED">Zamkniƒôte</option>
                    </select>
                </label>
                <label>
                    Technik:
                    <select id="filter-technician">
                        <option value="">Wszyscy</option>
                    </select>
                </label>
                <label>
                    Dzia≈Ç:
                    <select id="filter-department">
                        <option value="">Wszystkie</option>
                    </select>
                </label>
                <button class="btn" onclick="loadTickets()">Filtruj</button>
            </div>

            <div id="tickets-list" class="tickets-list">
                <div class="loading">≈Åadowanie zg≈Çosze≈Ñ...</div>
            </div>
        </div>

        <!-- Widok szczeg√≥≈Ç√≥w zg≈Çoszenia -->
        <div id="view-ticket-details" class="view">
            <button class="btn" onclick="showView('tickets')">‚Üê Powr√≥t</button>
            <div id="ticket-details-content"></div>
        </div>

        <!-- Widok nowego zg≈Çoszenia -->
        <div id="view-new-ticket" class="view">
            <h2>Nowe zg≈Çoszenie</h2>
            <form id="form-new-ticket" class="form">
                <div class="form-group">
                    <label for="ticket-title">Tytu≈Ç*</label>
                    <input type="text" id="ticket-title" required>
                </div>
                <div class="form-group">
                    <label for="ticket-description">Opis</label>
                    <textarea id="ticket-description" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ticket-priority">Priorytet*</label>
                        <select id="ticket-priority" required>
                            <option value="LOW">Niski</option>
                            <option value="MEDIUM" selected>≈öredni</option>
                            <option value="HIGH">Wysoki</option>
                            <option value="CRITICAL">Krytyczny</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticket-category">Kategoria</label>
                        <select id="ticket-category">
                            <option value="">Wybierz...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ticket-reporter">Zg≈ÇaszajƒÖcy*</label>
                        <select id="ticket-reporter" required>
                            <option value="">Wybierz u≈ºytkownika...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticket-technician">Technik (opcjonalnie)</label>
                        <select id="ticket-technician">
                            <option value="">Przypisz p√≥≈∫niej...</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Utw√≥rz zg≈Çoszenie</button>
                    <button type="button" class="btn" onclick="showView('tickets')">Anuluj</button>
                </div>
            </form>
        </div>

        <!-- Widok raport√≥w -->
        <div id="view-reports" class="view">
            <h2>Raporty</h2>
            <div class="reports-grid">
                <div class="report-card">
                    <h3>Zg≈Çoszenia wg dzia≈Çu</h3>
                    <button class="btn btn-primary" onclick="loadReport('department')">Generuj</button>
                    <div id="report-department" class="report-content"></div>
                </div>
                <div class="report-card">
                    <h3>Zg≈Çoszenia wg technika</h3>
                    <button class="btn btn-primary" onclick="loadReport('technician')">Generuj</button>
                    <div id="report-technician" class="report-content"></div>
                </div>
                <div class="report-card">
                    <h3>≈öredni czas rozwiƒÖzania</h3>
                    <button class="btn btn-primary" onclick="loadAvgTime()">Generuj</button>
                    <div id="report-avgtime" class="report-content"></div>
                </div>
            </div>
        </div>

        <!-- Widok zarzƒÖdzania -->
        <div id="view-manage" class="view">
            <h2>ZarzƒÖdzanie</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="users">U≈ºytkownicy</button>
                <button class="tab-btn" data-tab="technicians">Technicy</button>
                <button class="tab-btn" data-tab="departments">Dzia≈Çy</button>
                <button class="tab-btn" data-tab="categories">Kategorie</button>
            </div>

            <div id="tab-users" class="tab-content active">
                <div class="header">
                    <h3>U≈ºytkownicy</h3>
                    <button class="btn btn-primary" onclick="showAddForm('user')">+ Dodaj u≈ºytkownika</button>
                </div>
                <div id="users-list" class="data-list"></div>
            </div>

            <div id="tab-technicians" class="tab-content">
                <div class="header">
                    <h3>Technicy</h3>
                    <button class="btn btn-primary" onclick="showAddForm('technician')">+ Dodaj technika</button>
                </div>
                <div id="technicians-list" class="data-list"></div>
            </div>

            <div id="tab-departments" class="tab-content">
                <div class="header">
                    <h3>Dzia≈Çy</h3>
                    <button class="btn btn-primary" onclick="showAddForm('department')">+ Dodaj dzia≈Ç</button>
                </div>
                <div id="departments-list" class="data-list"></div>
            </div>

            <div id="tab-categories" class="tab-content">
                <div class="header">
                    <h3>Kategorie</h3>
                    <button class="btn btn-primary" onclick="showAddForm('category')">+ Dodaj kategoriƒô</button>
                </div>
                <div id="categories-list" class="data-list"></div>
            </div>
        </div>
    </main>

    <!-- Modal dodawania komentarza -->
    <div id="modal-comment" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('comment')">&times;</span>
            <h3>Dodaj komentarz</h3>
            <form id="form-comment">
                <input type="hidden" id="comment-ticket-id">
                <div class="form-group">
                    <label for="comment-author">Autor</label>
                    <select id="comment-author" required>
                        <option value="">Wybierz...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment-content">Tre≈õƒá</label>
                    <textarea id="comment-content" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj komentarz</button>
            </form>
        </div>
    </div>

    <script type="module" src="app_new.js"></script>
</body>
</html>
